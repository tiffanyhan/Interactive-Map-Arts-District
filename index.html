<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Arts District | Los Angeles</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo5PO8DIjY-j-2UbddSuDcKGV2d4XVx9g"></script>
	</head>
	<body>
		<form class="form">
			<input data-bind="value: query, valueUpdate: 'keyup'" autocomplete="on" class="search-box" placeholder="Search key locations" type="search">
		</form>

		<div class="filter-container">
			<span data-bind="foreach: filterOptionsList" class="filter">
				<button data-bind="click: function(data, event) {$parent.setUpCategoryFilter(name, data, event);}" class="filter-item">
					<span data-bind="text: name"></span>
					<span><img data-bind="attr: {src: $data.image}" class="filter-img"></span>
				</button>
			</span>
		</div>

		<div id="map-canvas"></div>

		<div class="list-container">
			<ul data-bind="foreach: locationsList" class="list">
				<li data-bind="text: name, click: $parent.makeListClickable.bind($data, $index), attr: {id: $index}" class="list-item"></li>
			</ul>
		</div>

		<script src="js/knockout-3.3.0.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
