<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Neighborhood Map Project</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<script src="js/knockout-3.3.0.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo5PO8DIjY-j-2UbddSuDcKGV2d4XVx9g"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<form class="form">
			<input class="search-box" placeholder="Search key locations" type="search">
		</form>

		<div id="map-canvas"></div>

		<div class="list-view">
			<ul data-bind="foreach: Model.locations" class="list">
				<li data-bind="text: name"></li>
			</ul>
		</div>

	</body>

</html>
